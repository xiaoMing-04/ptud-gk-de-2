{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Task Manager{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'blog/style.css' %}">
</head>
<body>
    <header>
        <a style="color: #fff;" href="{% url 'home' %}"><h1>Task Manager</h1></a>
        <nav>
            {% if user.is_authenticated %}
                <div class="user-info">
                    <img src="{{ user.profile.image.url }}" alt="Avatar" class="avatar">
                    <span>{{ user.username }}</span>
                    <a href="{% url 'profile' %}">Profile</a>
                    <a href="{% url 'logout' %}">Logout</a>
                </div>
            {% else %}
                <a href="{% url 'login' %}">Login</a>
                <a href="{% url 'register' %}">Register</a>
            {% endif %}
        </nav>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
    <footer>&copy; 2025 Task Manager</footer>
    <!-- Nếu muốn dùng Bootstrap DateTimePicker -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.47/css/bootstrap-datetimepicker.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.47/js/bootstrap-datetimepicker.min.js"></script>
    <script>
        $(document).ready(function() {
            // Nếu dùng Bootstrap DateTimePicker thay vì HTML5 input
            $('#id_finished').datetimepicker({
                format: 'YYYY-MM-DD HH:mm',  // Định dạng ngày giờ
                stepping: 15,                // Bước nhảy 15 phút
                useCurrent: false            // Không tự động điền ngày hiện tại
            });
        });
    </script>
</body>
</html>
