{% extends 'blog/base.html' %}
{% block title %}Task List{% endblock %}
{% block content %}
<h2>Tasks</h2>
<ul>
    {% for task in tasks %}
        <li>
            <a href="{% url 'task-detail' task.pk %}">{{ task.title }}</a> - {{ task.get_status_display }}
        </li>
    {% empty %}
        <li>No tasks available.</li>
    {% endfor %}
</ul>
<a href="{% url 'task-create' %}">Create New Task</a>
{% endblock %}
