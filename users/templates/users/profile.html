<div class="profile">
    <div class="avatar">
        <img src="{{ user.profile.image.url }}" alt="Avatar" class="avatar-img">
        {% if overdue_count > 0 %}
            <span class="badge">{{ overdue_count }}</span>
        {% endif %}
    </div>
    <h2>{{ user.username }}</h2>
    <p>Số công việc trễ hạn: {{ overdue_count }}</p>
    <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>
</div>

<style>
    .avatar {
        position: relative;
        display: inline-block;
    }
    .avatar-img {
        width: 100px;
        height: 100px;
        border-radius: 50%;
    }
    .badge {
        position: absolute;
        top: 0;
        right: 0;
        background-color: red;
        color: white;
        border-radius: 50%;
        padding: 5px 8px;
        font-size: 0.8rem;
    }
</style>
